<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- font google -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 

  <!-- normalize -->
  <link rel="stylesheet" href="css/normalize.css">

  <!-- css externe -->
  <link rel="stylesheet" href="css/card.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container flex">
      <div id="card">
        <header>
          <div id="image">
            <img src="images/image-victor.jpg" alt="Photo de profil">
          </div>
        </header> <!-- fin de l'en-tête -->
      
        <div id="presentation">
          <div class="row">
            <p class="col-12">Victor Crest <span class="grey">26</span></p> <!-- fin col -->
            <p class="col-12 grey">London</p><!-- fin col -->
          </div><!-- fin row -->
        </div> <!-- fin présentation -->
      
        <div id="infos">
          <div class="row">
            <div id="followers" class="col-4">
              <p>80K</p>
              <p class="grey">Followers</p>
            </div><!-- fin col -->
            <div id="likes" class="col-4">
              <p>803K</p>
              <p class="grey">Likes</p>
            </div><!-- fin col -->
            <div id="photos" class="col-4">
              <p>1.4K</p>
              <p class="grey">Photos</p>
            </div><!-- fin col -->
          </div><!-- fin row -->
        </div><!-- fin infos -->
      
      </div> <!-- fin card -->
    </div><!-- fin container -->
    
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Katia Semedo</a>.
      </div>
    </footer>
  </main>
</body>
</html>
