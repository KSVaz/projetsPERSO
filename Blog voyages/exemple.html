<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
   position : relative;
   left : 20px ;
   background-color: red;
}
.parent{
   margin-left: 40px;
}
p{
   position : static;
   padding-left : 50px;
}
span{
   position : absolute;
   left : 10px;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="main">
           <div class="parent">
              <p>
                 <span>Lorem Ipsum</span>
              </p>
           </div>
        </div>
     </div>
</body>
</html>
