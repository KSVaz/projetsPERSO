<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <!-- Compléter la ligne 6 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>JS V. Modèle</title>
     <!-- Ajouter le css de Bootstrap en CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
   
    <style>
                /* Sticky footer styles
        -------------------------------------------------- */
        html {
        position: relative;
        min-height: 100%;
        }
        body {
        margin-bottom: 80px; /* Margin bottom by footer height */
        }
        .footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 60px; /* Set the fixed height of the footer here */
        line-height: 60px; /* Vertically center the text there */
        background-color: #f5f5f5;
        text-align: center;
        }

        /* Custom page CSS
        -------------------------------------------------- */
        /* Not required for template or sticky footer method. */

        /* .container {
        width: auto;
        max-width: 1200px;
        padding: 0 15px;
        } */

         /* Styles des titres
         -------------------------------------- */

         h1 {
             letter-spacing: 3px;
         }
    </style>
    <script src="introduction.js" async></script>
</head>
<body>
    <section class="jumbotron bg-light m-0">
        <h1 class="display-4 text-center text-uppercase">Les Divas</h1>
    </section> <!-- fin en-tête jumbotron -->

    <nav class="navbar navbar-light bg-light container-fluid">
        <ul class="navbar-nav d-flex flex-row">
            <li class="nav-item active"><a class="nav-link" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Collection</a></li>
            <li class="nav-item"><a class="nav-link" href="#">E-shop</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="container">

    

    </div> <!-- fin container -->

    <!-- ce code vient d'un modèle getbootstrap pour un footer en bas de page -->
    <footer class="footer">
        <div class="container">
            <span class="text-muted">2020 - KSEMEDO</span>
        </div>
    </footer>

    <!-- et les scripts utiles à Bootstrap JQuery, popper.js et le JS de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
